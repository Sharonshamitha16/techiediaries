<!DOCTYPE html>

<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Capitalization Checker | Generator | Converter & Title Capitalization Tool</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Title Capitalization Tool</h1>
        <h3>Online tool that helps you capitalize titles</h3>
      </div>
      <div class="form-group">
        <form id="title-case">
          <label for="phrase">Enter the sentence to be title cased</label>
          <input type="text" id="phrase">

          <button type="submit" class="btn btn-danger">Convert to Title Case!</button>
        </form>
      </div>
      <div id="result">
        <p><span id="title"></span></p>
      </div>
    </div>
  </body>
