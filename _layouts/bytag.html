---
layout: default
title: Archive
tag: ""
---

<!-- Begin List Posts
================================================== -->
<section class="recent-posts">


  {{content}}

  <div class="container">


    {% for post in site.posts %}
    {% if post.tags contains page.tag %}
    <!-- begin post -->
    {% assign author = site.authors[post.author] %}

    <div class="card">
      <div class="card-body">
          <h2>{{ post.title }}</h2>
          <p> {{ post.excerpt | strip_html }} </p>
          <p> {{ post.date | date_to_string }} </p>
          <a href="{{ post.url | absolute_url }}">Read article</a>
      </div>
  </div>

    <!-- end post -->

    {% endif %}
    {% endfor %}


  </div>
</section>
