<section class="recent-posts">
    <div class="section-title">
        <h2><span>All Stories</span></h2>
    </div>
    <div class="masonrygrid row listrecent">
        
    {% for post in paginator.posts %}

        {% unless post.featured == true %}

            {% include postbox.html %}

        {% endunless %}

    {% endfor %}

    </div>
</section>
